<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="Icon" href="Imagenes/Logo Recortado.png">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>AlbenStore</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <style>
     #frameContainer {
      margin-left: 50px;
      display:flex;
      justify-content: left;
      align-items: center;
      height: 70vh;
    }

    /* Marco del carrusel */
    .carousel-frame {
      width: 40%;
      border: 2px solid white;
      overflow: hidden;
    }

    /* Estilo para el carrusel */
    #customCarousel {
      width: 100%;
    }

    /* Estilo para las imágenes dentro del carrusel */
    #customCarousel .carousel-inner img {
      width: 100%;
      height: 400px;
      object-fit: contain;
    }
  </style>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AlbenStore</a>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./paginas_ extras/abaut.html">Acerca</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./paginas_ extras/P_Sublimado.html">Sublimado</a></li>
              <li><a class="dropdown-item" href="./paginas_ extras/P_Seligrafia.html">Serigrafia</a></li>
              <li><a class="dropdown-item" href="./paginas_ extras/P_grabado_Laser.html">Grabados laser</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./paginas_ extras/contacto.html">Contactanos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="frameContainer">
    <div class="carousel-frame">
      <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Imagenes/angel.jpg" class="d-block" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="./Imagenes/botes1.jpg" class="d-block" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="./Imagenes/corazones.jpg" class="d-block" alt="Imagen 3">
          </div>
        </div>
        <!-- Botones de navegación -->
        <a class="carousel-control-prev" href="#customCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#customCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </a>
      </div>
    </div>
  </div>


</body>
</html>
